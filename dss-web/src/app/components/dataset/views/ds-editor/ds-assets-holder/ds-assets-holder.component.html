<div class="hwx-title">{{"pages.dataset.ds-editor.assets" | translate}}</div>

<div class="hwx-desc">{{"pages.dataset.ds-editor.asset-description" | translate}}</div>

<ds-assets-list *ngIf="showList && !showPopup"
                [dsModel]="dsModel"
                [applicableActions]="applicableListActions"
                [Editable]="true"
                [queryModels]="assetSetQueryModelsForAddition"
                [clusterId]="dsModel.clusterId"
                (onAction)="onListAction($event)"
                [allowAssetNavigation]="false"
                [showBelongsToColumn]="true"
#dsAssetList ></ds-assets-list>

<div class="button-container">
  <button *ngIf="!showList" class="mdl-button btn-hwx-primary" (click)="showPopup=true;" data-se="ds_editor_asset_holder_add">{{"pages.dataset.ds-editor.action.addAssets" | translate}}</button>
</div>


<div *ngIf="showPopup" class="popup borderBox">
  <div class="opaque">
    <asset-search [showBelongsToColumn]="true" [clusterId]="dsModel.clusterId" (doneNotification)="actionDone($event)" (cancelNotification)="actionCancel()"></asset-search>
  </div>
</div>

<div class="button-container" *ngIf="assetSetQueryModelsForAddition.length > 0">
  <button class="mdl-button btn-hwx-primary" (click)="onNext()" data-se="ds_editor_asset_holder_next">{{"pages.dataset.ds-editor.action.next" | translate}}</button>
  <button class="mdl-button btn-hwx-default" (click)="onCancel()" data-se="ds_editor_asset_holder_cancle">{{"pages.dataset.ds-editor.action.cancel" | translate}}</button>
</div>
