<div>
    <div class="result-viewer">
        <div class="page-container">

            <div class="hwx-title-panel result-header">
                <div class="mdl-grid mdl-grid--no-spacing">
                    <div class="mdl-layout-spacer"></div>
                    <div class="search-input">
                        <input id="search" name="search-input" type="text" placeholder="Type to search" [ngModel]="dsNameSearch" (keyup)="dsNameSearchChange($event)" data-se="collection_dashboard__filter"/>
                        <i *ngIf="!dsNameSearch || dsNameSearch.length === 0" aria-hidden="true" class="fa fa-search dp-input__icon"></i>
                        <i *ngIf="dsNameSearch && dsNameSearch.length > 0" aria-hidden="true" class="fa fa-times dp-input__icon" (click)="clearSearch()"></i>
                    </div>
                    <nav-tag-panel
                      #tagViewer
                      (updateSelection)="onTagChange($event)"
                      [dsNameSearch]="dsNameSearch"
                      [bookmarkFilter]="bookmarkFilter">
                    </nav-tag-panel>
                    <div class="mdl-button-group">
                        <button (click)="onViewChange(views.grid)" [ngClass]="{'button-color--dark-grey': currentView === views.grid }" class="mdl-button" data-se="collection_dashboard__mode_tile">
                          <i class="fa fa-th"></i>
                        </button>
                        <button (click)="onViewChange(views.list)" [ngClass]="{'button-color--dark-grey': currentView === views.list }" class="mdl-button" data-se="collection_dashboard__mode_list">
                            <i class="fa fa-list-ul"></i>
                        </button>
                    </div>
                    <div class="addDatasetButtonCont">
                      <button class="mdl-button btn-hwx-primary pull-right" (click)="actionAddNewDataset()" data-se="collection_dashboard__create">{{("pages.dataset.labels.newDataset" | translate).toUpperCase()}}</button>
                    </div>
                </div>
            </div>

            <div class="result-container">
                <ds-nav-result-viewer
                  [view]="currentView"
                  [currentDsTag]="currentDsTag"
                  [dsNameSearch]="dsNameSearch"
                  [bookmarkFilter]="bookmarkFilter"
                  (onViewRefresh)="onViewRefresh()"
                ></ds-nav-result-viewer>
            </div>
        </div>
    </div>
</div>
