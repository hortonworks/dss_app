<div class="basic-search-form" *ngIf="!showBasicSearchSummary" #outerCont>
  <div class="search-form" (click)="onKeyDownAtSearch($event)">
    <div class="search-component">
      <i class="fa fa-search"></i>
      <input type="text" name="search" class="search-text" placeholder="Name Search" data-se="basic_query_editor_search_input" [(ngModel)]="searchText" (change)="onSearchChange($event)" (keyup)="onKeyUp($event)" #searchInput/>
    </div>
  </div>
  <div class="filter-section-group flex-grid">
    <div class="filter-section">
      <div class="filter-header">
        <span style="font-weight: 500;">Created</span>
      </div>
      <select (change)="onCreateTimeChange()" [(ngModel)]="createdValueIndx"><option *ngFor="let optn of createdFilOptns let i=index;" [value]="i">{{optn}}</option></select>
    </div>
    <div class="filter-section">
      <div class="filter-header">
        <span style="font-weight: 500;">Owner</span>
        <span class="pull-right clear-filter" (click)="clear_ownerName()">Clear</span>
      </div>
      <input placeholder="Enter Text" type="Text" [(ngModel)]="ownerName" (change)="onOwnerNameChange($event)" />
    </div>
    <div class="filter-section">
      <div class="filter-header">
        <span style="font-weight: 500;">DB Name</span>
        <span class="pull-right clear-filter" (click)="clear_dbName()">Clear</span>
      </div>
      <input placeholder="Enter Text" type="Text" [(ngModel)]="dbName" (change)="onDbNameChange($event)" />
    </div>
    <div class="filter-section">
      <div class="filter-header">
        <span style="font-weight: 500;">Tag</span>
        <span class="pull-right clear-filter" (click)="clear_tag()">Clear</span>
      </div>
      <input placeholder="Enter Text" type="Text" ngui-auto-complete [(ngModel)]="selectedTag" [source]="tagsAvailable"
                 max-num-list="5" (ngModelChange)="onTagSelectionChange($event)" style="width:100%;"/>
    </div>
  </div>
</div>
<div class="flex-grid basic-search-summary" *ngIf="showBasicSearchSummary" (click)="hideBasicSearchSummary()">
  <div class="flex-primary">
    <span class="tagSticker" *ngFor="let tagObj of filterTags">{{tagObj.display}}</span>
  </div>
  <div class="flex-utility">
    <span style="color: #1491c1;">Modify</span>
  </div>
</div>
