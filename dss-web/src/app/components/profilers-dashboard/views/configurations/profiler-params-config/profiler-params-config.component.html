<div class="load-right-to-left-slider dialog1x">
  <div class="title-container">
    <div class="hwx-subtitle">
      <span>{{profilerDisplayName}}</span>
      <i id="back" class="fa fa-remove close-icon" (click)="onClose()"></i>
    </div>
  </div>
  <div class="status-container">
    <dss-toggle-switch [(value)]="profilerStatus"></dss-toggle-switch>
    <div class="bold"> {{profilerStatus ? 'Active' : 'Disabled'}}</div>
  </div>
  <div class="config">

    <div class="form-group">
      <label class="required">Queue</label>
      <select class="q-name" [(ngModel)]="profilerInstanceConfig.profilerInstance.queue">
        <option *ngFor="let key of yarnQueueList">{{key}}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="required">Schedule</label>
      <input type="text" class="q-name" [(ngModel)]="cronConfig.cronExpr">
    </div>

    <div class="form-group" *ngIf="profilerSampleSizeAvailable.indexOf(profilerInstanceConfig.profilerInstance.name) !== -1">
      <label class="required">Sample Data Size </label>
      <div class="input-group">
        <select class="first-child">
          <option *ngFor="let key of profilerSampleSizeAttributes[profilerInstanceConfig.profilerInstance.name]">{{key}}</option>
        </select>
        <input *ngIf="profilerInstanceConfig.profilerInstance.name === 'sensitiveinfo'" class="last-child" type="text" [(ngModel)]="profilerInstanceConfig.profilerInstance.jobConf.sampleSize">
        <input *ngIf="profilerInstanceConfig.profilerInstance.name === 'tablestats'" class="last-child" type="text" [(ngModel)]="profilerInstanceConfig.profilerInstance.jobConf.samplepercent">
      </div>
    </div>

    <div class="advanced">
      <div (click)="advancedPaneShow = !advancedPaneShow" class="advanced-tab">
        <span class="form-title"> <i class="fa" [ngClass]="{'fa-chevron-down' : advancedPaneShow, 'fa-chevron-up': !advancedPaneShow}" aria-hidden="true"></i> Advanced Options </span>
      </div>
      <div class="form" *ngIf="advancedPaneShow && profilerInstanceConfig.profilerInstance.profilerConf">
        <div class="row">
          <label> Number of Executors </label>
          <input type="text" (keypress)="allowOnlyNumbers($event)" [(ngModel)]="profilerInstanceConfig.profilerInstance.profilerConf.numExecutors">
        </div>
        <div class="row">
          <label> Executor Cores </label>
          <input type="text" (keypress)="allowOnlyNumbers($event)" [(ngModel)]="profilerInstanceConfig.profilerInstance.profilerConf.executorCores">
        </div>
        <div class="row">
          <label> Executor Memory (in GB)</label>
          <input type="text" (keypress)="allowOnlyNumbers($event)" [(ngModel)]="profilerInstanceConfig.profilerInstance.profilerConf.executorMemory">
        </div>
        <div class="row">
          <label> Driver Core </label>
          <input type="text" (keypress)="allowOnlyNumbers($event)" [(ngModel)]="profilerInstanceConfig.profilerInstance.profilerConf.driverCores">
        </div>
        <div class="row">
          <label> Driver Memory (in GB)</label>
          <input type="text" (keypress)="allowOnlyNumbers($event)" [(ngModel)]="profilerInstanceConfig.profilerInstance.profilerConf.driverMemory">
        </div>
      </div>
    </div>

    <div class="margin-top-20">
      <button class="mdl-button btn-hwx-primary margin-right-10" (click)="save()">{{"common.save" | translate}}</button>
      <button  class="mdl-button btn-hwx-default" (click)="onClose()">{{"common.cancel" | translate}}</button>
    </div>
  </div>

</div>
