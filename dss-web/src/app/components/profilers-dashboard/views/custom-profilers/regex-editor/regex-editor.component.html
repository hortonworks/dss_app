<div class="content">
  <div class="flex-grid">
    <div class="primary-space">
      <div class="hwx-title">Regular Expression Editor</div>
    </div>
    <div class="utility-space">
      <button type="button" class="mdl-button btn-hwx-primary" (click)="saveResource()">Save</button>
      <button type="button" class="mdl-button btn-hwx-default" (click)="notifyToggle()">Cancel</button>
    </div>
  </div>

  <div class="hwx-form" style="padding: 0">
    <div class="form-field">
      <label for="regexName">Name</label>
      <input class="form-control full" type="text" id="regexName" [(ngModel)]="model.name" placeholder="Untitled">
    </div>
    <div class="flex-grid">
      <div class="primary-space" style="width: 60%; margin-right: 10px;">
        <div class="form-field">
          <div class="pull-right match-count">{{matchCount}} Match</div>
          <div class="hwx-subtitle">Regular Expression</div>
        </div>
        <div class="form-field">
          <textarea class="form-control full" type="text" [(ngModel)]="model.value" (change)="runRegExMatch()"></textarea>
        </div>
        <div class="form-field">
          <span class="hwx-subtitle">Test String</span>
          <button type="button" class="mdl-button btn-hwx-default pull-right" (click)="runTest()">Test</button>
          <div style="clear:both"></div>
        </div>
        <div class="form-field" style="height: 100%">
          <textarea class="form-control full" style="height: 100%" [(ngModel)]="model.sampleData" (change)="runRegExMatch()"></textarea>
        </div>
      </div>
      <div class="primary-space" style="max-width: 40%">
        <div class="form-field">
          <div class="hwx-subtitle">Match Information</div>
        </div>
        <div class="form-field" style="height: 150%">
          <textarea class="form-control full" style="height: 100%" [(ngModel)]="outputStr" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

</div>
