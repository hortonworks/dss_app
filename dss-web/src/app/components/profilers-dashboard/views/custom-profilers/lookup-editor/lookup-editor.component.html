<div class="content">
  <div class="flex-grid">
    <div class="primary-space">
      <div class="hwx-title">New Whitelist/Blacklist File</div>
    </div>
    <div class="utility-space"></div>
  </div>

  <div class="hwx-form">
    <div class="form-field">
      <label for="name">Name</label>
      <input class="form-control" type="text" id="name" style="width: 100%; max-width: 300px;" [(ngModel)]="filename">
    </div>
    <div class="form-field">
      <label for="fileInput">File <span>(Max file size: 100KB)</span></label>
      <input type="file" class="form-control" id="fileInput" style="width: 100%; max-width: 400px;" (change)="fileChange($event.target.files)">
    </div>

    <div class="form-field">
      <button type="button" class="mdl-button btn-hwx-primary" (click)="uploadFile()">Save</button>
      <button type="button" class="mdl-button btn-hwx-default" (click)="notifyToggle()">Cancel</button>
    </div>

  </div>

</div>
