<div class="panel-body graph-bg resize-graph ui-resizable" align="center">
  <div class="title"> Lineage </div>
  <div class="lineage-wrapper">
    <div class="fontLoader" *ngIf="showLoader">
      <i class="fa fa-refresh fa-spin"></i>
    </div>
    <router-outlet name="sidebar"></router-outlet>
    <svg #graph width="100%" height="100%"></svg>
    <div class="legends"  *ngIf="showLineage" style="height: 20px">
      <i class="fa fa-long-arrow-right" aria-hidden="true" style="margin-right: 12px; color:#8bc152;">&nbsp;<span>Lineage</span></i>
      <i class="fa fa-long-arrow-right" aria-hidden="true" style="color:#fb4200;">&nbsp;<span>Impact</span></i>&nbsp;&nbsp;
      <i class="fa fa-long-arrow-right" aria-hidden="true" style="color:blue;">&nbsp;<span>Replication</span></i>
    </div>
    <div class="zoomButtonGroup" *ngIf="showLineage">
      <span type="button" id="zoom_in" class="btn btn-atlasAction btn-atlas lineageZoomButton" title="Zoom In" data-id="refreshBtn"> <i class="fa fa-search-plus"></i></span>
      <span type="button" id="zoom_out" class="btn btn-atlasAction btn-atlas lineageZoomButton" title="Zoom Out" data-id="refreshBtn"> <i class="fa fa-search-minus"></i></span>
    </div>
  </div>

  <dp-node-details [clusterId]="selectedClusterId" [guidOfNode]="selectedNode" [showNodeDetails]="showNodeDetails" (close)="showNodeDetails=false"> </dp-node-details>
</div>
