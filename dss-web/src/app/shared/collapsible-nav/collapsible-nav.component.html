<div id="persona_side_nav" #sideNav class="sidenav dss-sidebar"  [ngClass]="{'collpased': collapseSideNav}">

  <div data-se="app__collapsibleNav-persona" #personaNavSrc class="dp-header-logo dp-header-logo--active borderBox">
    <img  [attr.src]="dssLogoPath"/>
    <span id="persona_drop_down" class="persona-drop-down-small"></span>
    <span class="persona-name">Data Steward Studio</span>
  </div>

  <div #currentNav *ngFor="let nav of navItems; let i = index" [attr.id]="'persona_side_nav_item_'+i"
       (click)="onSideNavClick($event, nav, currentNav)" (mouseenter)="onSideNavMouseEnter(nav, currentNav)"  (mouseleave)="onSideNavMouseLeave(nav, currentNav)">
    <div class="sidenav-item" [ngClass]="{'active': activeTabName === nav.name}">
      <i *ngIf="nav.iconClassName != ''" [ngClass]="'fa ' +  nav.iconClassName" aria-hidden="true"></i>  <span class="sidenav-item-name"> {{ nav.name }} </span>
    </div>
    <div class="sidenav-item-children">
      <div class="sidenav-item-name-children" *ngFor="let childNav of nav.children" [ngClass]="{'hide-menu': nav.hidden }">
        <span class="sidenav-item" [ngClass]="{'active': activeTabName === childNav.name}" (click)="onSideNavClick($event, childNav, currentNav)"> {{ childNav.name }} </span>
      </div>
    </div>
  </div>

  <div id="persona_side_nav_expander" class="expander" (click)="toggleNav()">
    <i *ngIf="!collapseSideNav" class="fa fa-angle-double-left"></i>
    <i *ngIf="collapseSideNav" class="fa fa-angle-double-right"></i>
  </div>

</div>
